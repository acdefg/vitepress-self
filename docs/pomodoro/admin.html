<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员控制台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/admin.css" rel="stylesheet">
</head>
<body>
    <!-- 管理员登录界面 -->
    <div class="admin-login" id="adminLogin">
        <h2 class="text-center mb-4">管理员登录</h2>
        <div class="mb-3">
            <label for="adminEmail" class="form-label">邮箱</label>
            <input type="email" class="form-control" id="adminEmail" placeholder="请输入管理员邮箱">
        </div>
        <div class="mb-3">
            <label for="adminPassword" class="form-label">密码</label>
            <input type="password" class="form-control" id="adminPassword" placeholder="请输入密码">
        </div>
        <button class="btn btn-primary w-100" onclick="handleAdminLogin()">登录</button>
        <div class="text-center mt-3">
            <a href="index.html" class="text-muted">返回主页</a>
        </div>
    </div>

    <!-- 管理员控制面板 -->
    <div class="admin-panel" id="adminPanel">
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>管理员控制台</h1>
                <button class="btn btn-danger" onclick="logout()">退出登录</button>
            </div>

            <ul class="nav nav-tabs" id="adminTabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#users">用户管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#rooms">自习室管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#wishes">许愿墙管理</a>
                </li>
            </ul>

            <div class="tab-content">
                <!-- 用户管理面板 -->
                <div class="tab-pane fade" id="users">
                    <h3>用户管理</h3>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>用户名</th>
                                    <th>邮箱</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="usersList"></tbody>
                        </table>
                    </div>
                </div>

                <!-- 自习室管理面板 -->
                <div class="tab-pane fade" id="rooms">
                    <h3>自习室管理</h3>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>自习室名称</th>
                                    <th>人数</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="roomsList"></tbody>
                        </table>
                    </div>
                </div>

                <!-- 许愿墙管理面板 -->
                <div class="tab-pane fade" id="wishes">
                    <h3>许愿墙管理</h3>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>发言内容</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="wishesList"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/admin.js"></script>
</body>
</html>
